<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({ //btn1클래스 모든애들한테 등록하기
		"mouseover" : function( ) { //버튼위에 올라와 있는걸 오버..
			$(".txt1")
			.css({"background":"yellow"});
		},
		"mouseout" : function( ) {
			$(".txt1")
			.css({"background":"none"});
		}
	});

	$(".btn2").hover(function( ) {
		$(".txt2")
		.css({"background-color":"aqua"});
	}, function(){
		$(".txt2")
		.css({"background":"none"});
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
