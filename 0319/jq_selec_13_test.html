<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)")
            .css({"background-color": "#ff0"}); //<p>요소 중 "내용1" 포함하는 요소만

            $("#inner_1 p:has(strong)")
            .css({"background-color":"#0ff"}); //<p>요소 중 <strong> 요소 포함한

            $("#outer_wrap").contents()
            .css({"border":"1px dashed #00f"}); 

            $("#inner_2 p").not(":first")
            .css({"background-color":"#0f0"}); //첫번째 요소 제외하구

            $("#inner_2 p").eq(2).end()
            .css({"color":"#f00"}); 
            //인덱스가 2인요소 선택 but end() 메서드를 적용하기 때문에 인덱스 선택하기 전 선택자 적용
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 연산자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
