<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>
<script src="js/jquery.js"></script>
<script>
	$(function () {
		$(".btn1").click(function () {
			$(".btn1").parent().next()
				.css({ "color": "#f00" });
		}); //함수가 있으니까 click이벤트에 이 함수를 등록하는거

		$(".btn2").on({
			"mouseover focus": function () {
				$(".btn2").parent().next()
					.css({ "color": "#0f0" });
			}
		});

		$(".btn1").click();   //함수를 전달하지 않으면 click 이벤트를 실행하는 것
		//이 프로그램이 준비될때 실행
		$(".btn2").trigger("mouseover focus");
		// 이벤트를 인수로 주면서 이벤트 실행하기
		//실행시킴
	});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
