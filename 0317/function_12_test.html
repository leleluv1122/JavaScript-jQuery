<head>
    <script>
        function chColor() {
            var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
            var arrNum = Math.ceil( Math.random() * 5);
            var bodyTag = document.getElementById("theBody");
            bodyTag.style.background = arrColor[arrNum];
        }
    </script>
</head>
<body id="theBody">
    <button onclick="chColor();">배경 색 바꾸기</button>
</body>
