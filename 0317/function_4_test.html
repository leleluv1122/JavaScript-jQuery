<script>
    var rightId = "aaa111";
    var rightpw = "aaaa1111";

    function login(id, pw){
        if(id == rightId){
            if(pw == rightpw){
                document.write(id + "님 방문을 환영합니다.");
            } else{
                alert("잘못된 비밀번호입니다.");
                location.reload();
            }
        } else{
            alert("존재하지 않는 아이디 입니다.");
            location.reload();
        }
    }
    
    var userId = prompt("아이디를 입력하세요");
    var userPw = prompt("비밀번호를 입력하셍");

    login(userId, userPw);
</script>
