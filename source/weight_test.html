    var me = (height-100)*0.9;


    document.write("신장: " + height + "(cm)", "<br>");

    document.write("적정체중은: " + me, "<br>");

    var dd = weight-me;

    var result = weight >= me-5 && weight <= me+5;
    result = result ? "적정 체중입니다." : "적정 체중이 아닙니다";
    document.write(name + "님은" + result);
