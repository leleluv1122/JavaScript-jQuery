<script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;

    result = a>b;
    document.write(result, "<br>");
    result = a<b;
    document.write(result, "<br>");
    result = a<=b;
    document.write(result, "<br>");
    result = b == f; // 자료형 상관없이 숫자만 비교해서 true
    document.write(result, "<br>");
    result = a!= b;
    document.write(result, "<br>");
    result = b === f; //숫자는 같지만 자료형이 달라서 false
    document.write(result, "<br>");
    
</script>
